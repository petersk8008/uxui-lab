<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scamper - Find your perfect Summer Camp</title>
    <link href="https://fonts.googleapis.com/css?family=Boogaloo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <div class="navbarlogo">
                <h2>Scamper</h2>
            </div>
            <ul class="nav-links">
                <li class="nav-item">
                    <a class="active" href="#">Browse Camps</a>
                </li>
                <li class="nav-item">
                    <a href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="#">Faq</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Find your perfect Summer camp today!</h1>
        <form class="search-form">
            <div id="age-range">
                <label for="age-range">Age: </label>
                <input type="radio" name="age" value="adult" checked >Adult
                <input type="radio" name="age" value="teens" >Teens
                <input type="radio" name="age" value="kids" >Kids
                <input type="radio" name="age" value="family" >Family
            </div>
            <div id="activity-select">
                <label for="activity">Activity: </label>
                <select id="activity" name="activity">
                    <option value=none selected>Choose an activity...</option>
                    <option value="sports">Sports</option>
                    <option value="religious">Religious</option>
                    <option value="gender-specific">Gender Specific</option>
                    <option value="fitness">Fitness</option>
                    <option value="scouting">Scouting</option>
                    <option value="space">Space</option>
                    <option value="technology">Technology</option>
                    <option value="outdoors">Outdoors</option>
                    <option value="special-needs">Special Needs</option>
                    <option value="adventure">Adventure</option>
                </select>
            </div>
            <div id="button-submit">
                <button type="submit">Find a Camp!</button>
            </div>
        </form>
    </section>

</body>
</html>
